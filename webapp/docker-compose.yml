version: '3'

services:
  # 1. THE REVERSE PROXY
  # This listens on ports 80/443 and routes traffic to your app
  nginx-proxy:
    image: nginxproxy/nginx-proxy
    container_name: nginx-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - certs:/etc/nginx/certs
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro

  # 2. THE SSL COMPANION
  # This handles the Let's Encrypt automation
  acme-companion:
    image: nginxproxy/acme-companion
    container_name: nginx-proxy-acme
    restart: always
    volumes:
      - certs:/etc/nginx/certs
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - acme:/etc/acme.sh
    environment:
      - DEFAULT_EMAIL=wadeea@strefqa.com

  # 3. YOUR FLUTTER APP
  flutter-app:
    build: . # Assumes Dockerfile is in the same folder
    container_name: wadeea-web
    restart: always
    environment:
      # These two lines tell the proxy to auto-generate SSL for this domain:
      - VIRTUAL_HOST=strefqa.com,www.strefqa.com
      - LETSENCRYPT_HOST=strefqa.com,www.strefqa.com
    # Note: No "ports" section needed! The proxy talks to this container internally.

volumes:
  certs:
  vhost:
  html:
  acme:
