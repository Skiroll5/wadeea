server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # 1. FIX BLANK SCREEN (Essential for sqlite3.wasm / Flutter Web)
    location / {
        try_files $uri $uri/ /index.html;

        # These headers allow SharedArrayBuffer (required for SQLite/Wasm)
        add_header Cross-Origin-Opener-Policy "same-origin";
        add_header Cross-Origin-Embedder-Policy "require-corp";
    }

    # 2. Cache static assets (Optional but good for speed)
    location ~* \.(?:ico|css|js|gif|jpe?g|png|wasm)$ {
        expires 30d;
        add_header Cache-Control "public";

        # Ensure headers are present on assets too
        add_header Cross-Origin-Opener-Policy "same-origin";
        add_header Cross-Origin-Embedder-Policy "require-corp";
    }
}