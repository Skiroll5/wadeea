server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # 1. SPA Routing & SQLite Wasm Support
    location / {
        # This allows Flutter to handle internal routes like /login or /profile
        try_files $uri $uri/ /index.html;

        # ESSENTIAL: These headers enable SharedArrayBuffer, 
        # which is required for sqlite3.wasm to run in the browser.
        # Modified to same-origin-allow-popups to allow Google Sign In to communicate back.
        add_header Cross-Origin-Opener-Policy "same-origin-allow-popups";
        add_header Cross-Origin-Embedder-Policy "require-corp";
    }

    # 2. Optimized Caching for Static Assets
    location ~* \.(?:ico|css|js|gif|jpe?g|png|wasm|woff2?|otf|ttf|svg)$ {
        expires 30d;
        add_header Cache-Control "public";
        
        # We must repeat these headers for assets to ensure 
        # the security context remains consistent.
        add_header Cross-Origin-Opener-Policy "same-origin-allow-popups";
        add_header Cross-Origin-Embedder-Policy "require-corp";
    }

    # 3. Error handling (Optional)
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}